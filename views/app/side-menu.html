<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content class="post-size-14px">
        <ion-nav-bar class="bar app-top-bar">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
        <ion-content>
            <ion-list>
                <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
                    <div class="user-image-container">
                        <pre-img ratio="_1_1" helper-class="rounded-image">
                            <img class="user-image" ng-src="img/default-profile.jpg" spinner-on-load>
                        </pre-img>
                    </div>
                    <h2 class="greeting">Hi {{username}} </h2>
                    <p class="message" ng-if="apkLanguage == 'english'">Welcome </p>
                    <p class="message" ng-if="apkLanguage != 'english'">{{menutext.welcome[language]}}  </p>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.category-list">
                    <i class="icon ion-android-home"></i>
                    <h2 class="menu-text" ng-if="apkLanguage == 'english'">Home</h2>
                    <h2 class="menu-text" ng-if="apkLanguage != 'english'">{{menutext.home[language]}}</h2>
                </ion-item>
                <ion-item class="item-icon-left logoutbtn" ng-repeat="menu in menuItem" nav-clear menu-close ng-if="menu.intereface_menu.menu == 'consultations'" ng-click="{{menu.url}}">
                    <i class="icon ion-medkit"></i>
                    <h2 class="menu-text" ng-if="apkLanguage == 'english'">{{menu.intereface_menu.menu|capitalize}}</h2>
                    <h2 class="menu-text" ng-if="apkLanguage != 'english'" ng-init="item = menu.intereface_menu.menu">{{menutext[item][language]}}</h2>
                </ion-item>
                <ion-item class="item-icon-left" ng-repeat="menu in menuItem" nav-clear menu-close ng-if="menu.intereface_menu.menu != 'consultations'" ui-sref="{{menu.url}}" >
                    <i class="icon {{menu.intereface_menu.menu=='settings'? 'ion-gear-a':menu.intereface_menu.menu=='records'? 'ion-clipboard': menu.intereface_menu.menu=='chats'? 'ion-chatboxes':menu.intereface_menu.menu=='packages'? 'ion-cube':menu.intereface_menu.menu=='library'? 'ion-ios-book':menu.intereface_menu.menu=='pathology'? 'ion-erlenmeyer-flask':menu.intereface_menu.menu=='medicines'? 'ion-medkit':menu.intereface_menu.menu=='reminder'? 'ion-cube':'ion-cube'}}"></i>
                    <h2 class="menu-text" ng-if="apkLanguage == 'english'">{{menu.intereface_menu.menu|capitalize}}</h2>
                    <h2 class="menu-text" ng-init="item = menu.intereface_menu.menu" ng-if="apkLanguage != 'english'">{{menutext[item][language]}}</h2>
                </ion-item>
